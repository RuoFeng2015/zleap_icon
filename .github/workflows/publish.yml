name: Publish to NPM

on:
  # 当 Deploy Preview Site 工作流成功完成后触发
  workflow_run:
    workflows: ['Deploy Preview Site to GitHub Pages']
    types:
      - completed
    branches: [main]

  # 手动触发
  workflow_dispatch:

  # 当 src 或 package.json 变更时也可触发（保留原有逻辑）
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    # 只在 workflow_run 成功、push 事件或手动触发时运行
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 确保始终 checkout main 分支的最新代码
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icon components
        run: npm run generate-components

      - name: Run tests
        run: npm test

      - name: Build ESM
        run: npm run build:esm

      - name: Build CJS
        run: npm run build:cjs

      - name: Build Types
        run: npm run build:types

      - name: Get package version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version exists on NPM
        id: check-version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=${{ steps.version.outputs.version }}
          if npm view "${PACKAGE_NAME}@${VERSION}" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Publish to NPM
        if: steps.check-version.outputs.exists != 'true'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check-version.outputs.exists != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip publish (version exists)
        if: steps.check-version.outputs.exists == 'true'
        run: echo "Version ${{ steps.version.outputs.version }} already exists on NPM, skipping publish"
