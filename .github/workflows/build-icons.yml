name: Build Icons

on:
  # æ’ä»¶è§¦å‘æ„å»º
  repository_dispatch:
    types: [icon_build]

  # å½“ svg ç›®å½•æœ‰å˜æ›´æ—¶è§¦å‘ï¼ˆåªåœ¨ main åˆ†æ”¯ï¼‰
  push:
    branches:
      - main
    paths:
      - 'svg/**'

  # PR åˆå¹¶åˆ° main æ—¶è§¦å‘
  pull_request:
    types: [closed]
    branches:
      - main

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: ''
      message:
        description: 'Update message'
        required: false
        default: 'Icon update'

jobs:
  build:
    runs-on: ubuntu-latest
    # åªåœ¨ PR åˆå¹¶æ—¶è¿è¡Œï¼Œæˆ–è€…æ˜¯ push/æ‰‹åŠ¨è§¦å‘/repository_dispatch
    if: |
      github.event_name == 'push' || 
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'repository_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # å¦‚æœæ˜¯ repository_dispatchï¼Œæ£€å‡ºå¯¹åº”çš„åˆ†æ”¯
          ref: ${{ github.event.client_payload.branch || '' }}
          fetch-depth: 0

      - name: Get branch name
        id: branch
        run: |
          if [ -n "${{ github.event.client_payload.branch }}" ]; then
            echo "name=${{ github.event.client_payload.branch }}" >> $GITHUB_OUTPUT
          else
            echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate icons
        run: npm run validate-icons

      - name: Transform SVGs
        run: npm run transform-svg

      - name: Generate React components
        run: npm run generate-components

      - name: Sync SVG directory with icons.json
        run: |
          # å¦‚æœ icons.json å­˜åœ¨ï¼ˆæ¥è‡ª Figma æ’ä»¶ï¼‰ï¼Œæ ¹æ®å®ƒæ¸…ç† svg ç›®å½•
          if [ -f "icons.json" ]; then
            ICONS_JSON_COUNT=$(node -p "JSON.parse(require('fs').readFileSync('icons.json', 'utf-8')).totalCount || 0")
            SVG_COUNT=$(find svg -name "*.svg" 2>/dev/null | wc -l | tr -d ' ')
            
            echo "icons.json ä¸­æœ‰ $ICONS_JSON_COUNT ä¸ªå›¾æ ‡"
            echo "svg ç›®å½•ä¸­æœ‰ $SVG_COUNT ä¸ª SVG æ–‡ä»¶"
            
            if [ "$ICONS_JSON_COUNT" -lt "$SVG_COUNT" ]; then
              echo "âš ï¸ æ£€æµ‹åˆ°å…¨é‡è¦†ç›–æ¨¡å¼ï¼Œæ¸…ç†å¤šä½™çš„ SVG æ–‡ä»¶..."
              
              # ä» icons.json è·å–æœ‰æ•ˆçš„ SVG æ–‡ä»¶åˆ—è¡¨
              node -e "
                const fs = require('fs');
                const iconsData = JSON.parse(fs.readFileSync('icons.json', 'utf-8'));
                const validFiles = iconsData.icons.map(icon => icon.svgPath.replace('svg/', ''));
                console.log(validFiles.join('\n'));
              " > /tmp/valid-icons.txt
              
              # åˆ é™¤ä¸åœ¨åˆ—è¡¨ä¸­çš„ SVG æ–‡ä»¶
              cd svg
              REMOVED_COUNT=0
              for file in *.svg; do
                if [ -f "$file" ] && ! grep -Fxq "$file" /tmp/valid-icons.txt; then
                  echo "  åˆ é™¤: $file"
                  rm -f "$file"
                  REMOVED_COUNT=$((REMOVED_COUNT + 1))
                fi
              done
              cd ..
              
              echo "âœ… å·²åˆ é™¤ $REMOVED_COUNT ä¸ªå¤šä½™çš„ SVG æ–‡ä»¶"
            else
              echo "âœ… SVG æ–‡ä»¶ä¸ icons.json ä¸€è‡´"
            fi
          else
            echo "âš ï¸ icons.json ä¸å­˜åœ¨ï¼Œè·³è¿‡æ¸…ç†"
          fi

      - name: Generate sprite and metadata
        run: npm run generate-outputs

      - name: Get version and message
        id: version
        run: |
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
            echo "message=${{ github.event.client_payload.message }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "message=${{ github.event.inputs.message }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./package.json').version")
            # è‡ªåŠ¨å¢åŠ  patch ç‰ˆæœ¬
            NEW_VERSION=$(echo $VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "message=Icon update from Figma" >> $GITHUB_OUTPUT
          fi

      - name: Update changelog
        run: npm run generate-changelog
        env:
          VERSION: ${{ steps.version.outputs.version }}
          MESSAGE: ${{ steps.version.outputs.message }}

      - name: Update version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build packages
        run: npm run build

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # å…ˆæ‹‰å–è¿œç¨‹æœ€æ–°ä»£ç 
          git fetch origin ${{ steps.branch.outputs.name }}
          git reset --soft origin/${{ steps.branch.outputs.name }}

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: generate icon components v${{ steps.version.outputs.version }}"
            git push origin HEAD:${{ steps.branch.outputs.name }}
          fi

      - name: Comment on PR
        if: github.event.client_payload.pr_number
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.client_payload.pr_number }},
              body: `âœ… æ„å»ºå®Œæˆï¼\n\n- ç‰ˆæœ¬: **${{ steps.version.outputs.version }}**\n- å·²ç”Ÿæˆ React ç»„ä»¶\n- å·²æ›´æ–° changelog\n\næ­£åœ¨è‡ªåŠ¨åˆå¹¶...`
            })

      - name: Auto-merge PR
        if: github.event.client_payload.pr_number
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ github.event.client_payload.pr_number }};

            try {
              // è·å– PR ä¿¡æ¯
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              
              console.log(`PR #${prNumber} çŠ¶æ€: ${pr.state}, å¯åˆå¹¶: ${pr.mergeable}`);
              
              // ç­‰å¾…ä¸€ä¸‹ç¡®ä¿æ‰€æœ‰æ£€æŸ¥å®Œæˆ
              await new Promise(resolve => setTimeout(resolve, 5000));
              
              // åˆå¹¶ PR
              const { data: merge } = await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash',
                commit_title: `build: å›¾æ ‡æ›´æ–° v${{ steps.version.outputs.version }}`,
                commit_message: `${{ steps.version.outputs.message }}\n\nè‡ªåŠ¨åˆå¹¶æ¥è‡ª Figma æ’ä»¶çš„å›¾æ ‡æ›´æ–°`
              });
              
              console.log('PR åˆå¹¶æˆåŠŸ:', merge);
              
              // æ·»åŠ æˆåŠŸè¯„è®º
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `ğŸ‰ å·²è‡ªåŠ¨åˆå¹¶åˆ° main åˆ†æ”¯ï¼\n\néƒ¨ç½²å°†è‡ªåŠ¨å¼€å§‹...`
              });
              
            } catch (error) {
              console.error('åˆå¹¶å¤±è´¥:', error);
              
              // æ·»åŠ å¤±è´¥è¯„è®º
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `âŒ è‡ªåŠ¨åˆå¹¶å¤±è´¥: ${error.message}\n\nè¯·æ‰‹åŠ¨åˆå¹¶æ­¤ PRã€‚`
              });
              
              throw error;
            }
