env:
  FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
  FILE_ID: ${{ secrets.FILE_ID }}
  PAGE_NAME: ${{ secrets.PAGE_NAME }}

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch icons from Figma (CLI)
        run: npm run fetch-icons-cli
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FILE_ID: ${{ secrets.FILE_ID }}
          PAGE_NAME: ${{ secrets.PAGE_NAME }}

      - name: Validate icons
        run: npm run validate-icons

      - name: Transform SVGs
        run: npm run transform-svg

      - name: Generate React components
        run: npm run generate-components

      - name: Generate sprite and metadata
        run: npm run generate-outputs

      - name: Get version and message
        id: version
        run: |
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
            echo "message=${{ github.event.client_payload.message }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "message=${{ github.event.inputs.message }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./package.json').version")
            # è‡ªåŠ¨å¢åŠ  patch ç‰ˆæœ¬
            NEW_VERSION=$(echo $VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "message=Update icons from Figma" >> $GITHUB_OUTPUT
          fi

      - name: Update changelog
        run: npm run generate-changelog
        env:
          VERSION: ${{ steps.version.outputs.version }}
          MESSAGE: ${{ steps.version.outputs.message }}

      - name: Update version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build packages
        run: npm run build

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
