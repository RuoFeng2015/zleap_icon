name: Sync Icons from Figma

on:
  repository_dispatch:
    types: [icon_sync]

env:
  FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
  FIGMA_FILE_KEY: ${{ github.event.client_payload.figma_file_key }}
  VERSION: ${{ github.event.client_payload.version }}
  MESSAGE: ${{ github.event.client_payload.message }}

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch icons from Figma
        run: npm run fetch-icons
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ env.FIGMA_FILE_KEY }}

      - name: Validate icons
        run: npm run validate-icons

      - name: Transform SVGs
        run: npm run transform-svg

      - name: Generate React components
        run: npm run generate-components

      - name: Generate sprite and metadata
        run: npm run generate-outputs

      - name: Update changelog
        run: npm run generate-changelog
        env:
          VERSION: ${{ env.VERSION }}
          MESSAGE: ${{ env.MESSAGE }}

      - name: Update version
        run: npm version ${{ env.VERSION }} --no-git-tag-version

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'feat(icons): ${{ env.MESSAGE }}'
          title: 'ðŸŽ¨ Icon Update: ${{ env.VERSION }}'
          body: |
            ## Icon Update

            **Version:** ${{ env.VERSION }}
            **Message:** ${{ env.MESSAGE }}
            **Triggered at:** ${{ github.event.client_payload.triggered_at }}

            This PR was automatically generated by the Figma Icon Automation workflow.

            ### Changes
            - Fetched icons from Figma file
            - Validated icon specifications
            - Transformed SVGs for React compatibility
            - Generated React components
            - Updated sprite and metadata files
            - Updated changelog

            ### Review Checklist
            - [ ] Icons render correctly
            - [ ] No validation warnings
            - [ ] Changelog is accurate
          branch: icon-update/${{ env.VERSION }}
          base: main
          labels: |
            icons
            automated
          delete-branch: true
