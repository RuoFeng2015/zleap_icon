  repository_dispatch:
    types: [icon_sync]

  # æ‰‹åŠ¨è§¦å‘ï¼ˆæ¨èä½¿ç”¨ CLI æ–¹å¼ï¼‰
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: false
        default: ''
      message:
        description: 'Update message'
        required: false
        default: 'Update icons from Figma'

