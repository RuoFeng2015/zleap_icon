name: Deploy Preview Site to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/icons/**'
      - 'svg/**'
      - 'icons.json'
      - 'icons-manifest.json'
  workflow_run:
    workflows: ['Publish to NPM', 'Sync Icons from Figma', 'Build Icons']
    types:
      - completed
    branches: [main]
  workflow_dispatch: # 允许手动触发

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if icons exist
        run: |
          echo "Checking for icons..."
          ls -la svg/ || echo "No svg directory"
          ls -la icons.json || echo "No icons.json"

      - name: Generate icons if needed
        run: |
          if [ ! -f "icons.json" ] || [ $(find svg -name "*.svg" | wc -l) -eq 0 ]; then
            echo "Icons not found, generating..."
            npm run transform-svg || echo "Transform failed"
            npm run generate-components || echo "Generate components failed"
            npm run generate-outputs || echo "Generate outputs failed"
          else
            echo "Icons already exist"
          fi

      - name: Build preview site
        run: npm run build:docs

      - name: Copy icons data to dist
        run: |
          cp icons.json docs/dist/ || echo "icons.json not found"
          mkdir -p docs/dist/svg
          cp svg/*.svg docs/dist/svg/ || echo "No SVG files found"
          ls -la docs/dist/
          ls -la docs/dist/svg/ || echo "SVG dir empty"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
