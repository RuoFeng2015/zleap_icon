name: Deploy Preview Site to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/icons/**'
      - 'svg/**'
      - 'icons.json'
      - 'icons-manifest.json'
  workflow_run:
    workflows: ['Publish to NPM', 'Sync Icons from Figma', 'Build Icons']
    types:
      - completed
    branches: [main]
  workflow_dispatch: # 允许手动触发

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if icons exist
        run: |
          echo "Checking for icons..."
          ls -la svg/ || echo "No svg directory"
          ls -la icons.json || echo "No icons.json"
          echo "SVG count: $(find svg -name "*.svg" 2>/dev/null | wc -l)"

      - name: Sync SVG directory with icons.json
        run: |
          SVG_COUNT=$(find svg -name "*.svg" 2>/dev/null | wc -l)

          # 始终根据 icons.json 同步 svg 目录
          # 这确保全量覆盖模式下旧 SVG 文件会被正确清理
          if [ -f "icons.json" ]; then
            echo "✅ Found icons.json, checking svg directory sync..."
            
            ICONS_JSON_COUNT=$(node -p "JSON.parse(require('fs').readFileSync('icons.json', 'utf-8')).totalCount || 0")
            echo "icons.json reports $ICONS_JSON_COUNT icons"
            echo "svg directory has $SVG_COUNT SVG files"
            
            # 如果 icons.json 中的图标数少于 svg 目录中的文件数，清理多余文件
            if [ "$ICONS_JSON_COUNT" -lt "$SVG_COUNT" ]; then
              echo "⚠️ Mismatch detected: icons.json has $ICONS_JSON_COUNT icons but svg has $SVG_COUNT files"
              echo "Cleaning up extra SVG files..."
              
              # 从 icons.json 获取有效的 SVG 文件列表
              node -e "
                const fs = require('fs');
                const iconsData = JSON.parse(fs.readFileSync('icons.json', 'utf-8'));
                const validFiles = iconsData.icons.map(icon => icon.svgPath.replace('svg/', ''));
                console.log(validFiles.join('\n'));
              " > /tmp/valid-icons.txt
              
              # 删除不在 icons.json 列表中的 SVG 文件
              cd svg
              REMOVED_COUNT=0
              for file in *.svg; do
                if ! grep -Fxq "$file" /tmp/valid-icons.txt; then
                  echo "  Removing: $file"
                  rm -f "$file"
                  REMOVED_COUNT=$((REMOVED_COUNT + 1))
                fi
              done
              cd ..
              
              echo "✅ Removed $REMOVED_COUNT extra SVG files"
              
              # 提交删除操作
              git config --local user.email "github-actions[bot]@users.noreply.github.com"
              git config --local user.name "github-actions[bot]"
              git add svg/
              if ! git diff --staged --quiet; then
                git commit -m "chore: clean up extra SVG files to sync with icons.json"
                git push
                echo "✅ Committed SVG cleanup"
              fi
            else
              echo "✅ SVG files and icons.json are in sync"
            fi
            
            # 使用 Figma 插件生成的 icons.json，不重新生成
            echo "Using icons.json as source of truth"
          elif [ ! -f "icons.json" ]; then
            echo "icons.json not found, generating all outputs..."
            npm run transform-svg
            npm run generate-components
            npm run generate-outputs
          elif [ "$SVG_COUNT" -eq 0 ]; then
            echo "No SVG files found, skipping..."
          else
            echo "Icons already exist, regenerating outputs..."
            npm run generate-outputs
          fi

      - name: Build preview site
        run: npm run build:docs

      - name: Verify dist directory
        run: |
          echo "Checking docs/dist/..."
          ls -la docs/dist/
          echo "Checking for icons.json..."
          ls -la docs/dist/icons.json || echo "icons.json missing in dist"
          echo "Checking for svg directory..."
          ls -la docs/dist/svg/ || echo "svg directory missing in dist"
          if [ -d "docs/dist/svg" ]; then
            echo "SVG files in dist:"
            ls -la docs/dist/svg/ | head -20
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
