<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Library Preview</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="app">
    <header class="header">
      <h1>Icon Library</h1>
      <p class="subtitle">Browse and copy icons for your project</p>
    </header>

    <div class="controls">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search icons..." class="search-input">
      </div>

      <div class="preview-controls">
        <div class="control-group">
          <label for="size-select">Size:</label>
          <select id="size-select" class="select-input">
            <option value="16">16px</option>
            <option value="20">20px</option>
            <option value="24" selected>24px</option>
            <option value="32">32px</option>
            <option value="48">48px</option>
          </select>
        </div>

        <div class="control-group">
          <label for="color-select">Color:</label>
          <select id="color-select" class="select-input">
            <option value="currentColor">Current Color</option>
            <option value="#000000">Black</option>
            <option value="#ffffff">White</option>
            <option value="#3b82f6">Blue</option>
            <option value="#ef4444">Red</option>
            <option value="#22c55e">Green</option>
            <option value="#f59e0b">Orange</option>
          </select>
        </div>
      </div>
    </div>

    <div id="icon-grid" class="icon-grid">
      <!-- Icons will be rendered here -->
    </div>

    <!-- Icon Detail Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <div class="modal-header">
          <div id="modal-icon-preview" class="modal-icon-preview"></div>
          <h2 id="modal-icon-name" class="modal-icon-name"></h2>
        </div>
        <div class="modal-body">
          <div class="code-section">
            <div class="code-header">
              <span>Import Statement</span>
              <button class="copy-btn" id="copy-import">Copy</button>
            </div>
            <pre id="import-code" class="code-block"></pre>
          </div>
          <div class="code-section">
            <div class="code-header">
              <span>Usage Example</span>
              <button class="copy-btn" id="copy-usage">Copy</button>
            </div>
            <pre id="usage-code" class="code-block"></pre>
          </div>
          <div class="code-section">
            <div class="code-header">
              <span>SVG Source</span>
              <button class="copy-btn" id="copy-svg">Copy</button>
            </div>
            <pre id="svg-code" class="code-block svg-code"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
