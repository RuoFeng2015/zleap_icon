<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Sync to GitHub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: #333;
      background: #fff;
      padding: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid #e5e5e5;
      margin-bottom: 8px;
    }

    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 12px;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #333;
    }

    .tab.active {
      color: #18a0fb;
      border-bottom-color: #18a0fb;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }

    .label-hint {
      font-weight: normal;
      color: #999;
      font-size: 11px;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      font-size: 12px;
      transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #18a0fb;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #18a0fb;
      color: white;
    }

    .btn-primary:hover {
      background: #0d8de8;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e5e5e5;
    }

    .btn-block {
      width: 100%;
    }

    /* Status Messages */
    .status {
      padding: 10px 12px;
      border-radius: 4px;
      font-size: 11px;
      margin-top: 12px;
    }

    .status-success {
      background: #e6f7e6;
      color: #1e7e1e;
      border: 1px solid #b8e6b8;
    }

    .status-error {
      background: #ffeaea;
      color: #d32f2f;
      border: 1px solid #ffcdd2;
    }

    .status-info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #bbdefb;
    }

    /* Icon List */
    .icon-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      margin-top: 8px;
    }

    .icon-item {
      padding: 8px 10px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-item:last-child {
      border-bottom: none;
    }

    .icon-name {
      font-weight: 500;
    }

    .icon-size {
      color: #999;
      font-size: 11px;
    }

    /* Summary */
    .summary {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .summary-item:last-child {
      margin-bottom: 0;
    }

    /* Link */
    a {
      color: #18a0fb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Loading */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #18a0fb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="sync">Sync</button>
      <button class="tab" data-tab="config">Settings</button>
    </div>

    <!-- Sync Tab -->
    <div id="sync-tab" class="tab-content active">
      <div id="not-configured" class="status status-info">
        Please configure GitHub settings first.
        <button class="btn btn-secondary" style="margin-top: 8px;" onclick="switchTab('config')">
          Go to Settings
        </button>
      </div>

      <div id="sync-form" class="hidden">
        <div class="summary">
          <div class="summary-item">
            <span>Repository:</span>
            <span id="display-repo">-</span>
          </div>
          <div class="summary-item">
            <span>Icons found:</span>
            <span id="display-icon-count">-</span>
          </div>
        </div>

        <div class="form-group">
          <label>Version <span class="label-hint">(e.g., 1.2.0)</span></label>
          <input type="text" id="version" placeholder="1.0.0" pattern="^\d+\.\d+\.\d+$">
        </div>

        <div class="form-group">
          <label>Update Message</label>
          <textarea id="message" placeholder="Describe the changes in this update..."></textarea>
        </div>

        <button id="sync-btn" class="btn btn-primary btn-block" onclick="triggerSync()">
          Sync Icons to GitHub
        </button>

        <div id="sync-status" class="hidden"></div>

        <div class="form-group" style="margin-top: 16px;">
          <label>Icons in this file:</label>
          <div id="icon-list" class="icon-list">
            <div class="icon-item">
              <span class="icon-name">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Config Tab -->
    <div id="config-tab" class="tab-content">
      <div class="form-group">
        <label>GitHub Repository <span class="label-hint">(org/repo)</span></label>
        <input type="text" id="github-repo" placeholder="your-org/icon-library">
      </div>

      <div class="form-group">
        <label>GitHub Token <span class="label-hint">(Personal Access Token)</span></label>
        <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxx">
        <div style="margin-top: 4px; font-size: 11px; color: #666;">
          Token needs <code>repo</code> scope.
          <a href="https://github.com/settings/tokens/new" target="_blank">Create token</a>
        </div>
      </div>

      <div class="form-group">
        <label>Default Branch</label>
        <input type="text" id="default-branch" placeholder="main" value="main">
      </div>

      <div class="form-group">
        <label>Figma File Key <span class="label-hint">(auto-detected)</span></label>
        <input type="text" id="figma-file-key" readonly disabled>
      </div>

      <button class="btn btn-primary btn-block" onclick="saveConfig()">
        Save Settings
      </button>

      <div id="config-status" class="hidden"></div>
    </div>
  </div>

  <script>
    // ============================================
    // State
    // ============================================

    let currentConfig = null;
    let icons = [];
    let isSyncing = false;

    // ============================================
    // Tab Navigation
    // ============================================

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        switchTab(tabName);
      });
    });

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    // ============================================
    // Plugin Communication
    // ============================================

    // Send message to plugin code
    function postMessage(type, payload) {
      parent.postMessage({ pluginMessage: { type, payload } }, '*');
    }

    // Receive messages from plugin code
    window.onmessage = async (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      switch (msg.type) {
        case 'config-loaded':
          handleConfigLoaded(msg.payload);
          break;
        case 'icons-loaded':
          handleIconsLoaded(msg.payload);
          break;
        case 'sync-result':
          await handleSyncResult(msg.payload);
          break;
        case 'error':
          showError(msg.payload.message);
          break;
      }
    };

    // ============================================
    // Config Handlers
    // ============================================

    function handleConfigLoaded(config) {
      currentConfig = config;

      // Update form fields
      document.getElementById('github-repo').value = config.githubRepo || '';
      document.getElementById('github-token').value = config.githubToken || '';
      document.getElementById('default-branch').value = config.defaultBranch || 'main';
      document.getElementById('figma-file-key').value = config.figmaFileKey || '';

      // Update sync tab
      const isConfigured = config.githubRepo && config.githubToken;
      document.getElementById('not-configured').classList.toggle('hidden', isConfigured);
      document.getElementById('sync-form').classList.toggle('hidden', !isConfigured);

      if (isConfigured) {
        document.getElementById('display-repo').textContent = config.githubRepo;
        // Request icons
        postMessage('get-icons');
      }

      showStatus('config-status', 'Settings loaded', 'info');
    }

    function saveConfig() {
      const config = {
        githubRepo: document.getElementById('github-repo').value.trim(),
        githubToken: document.getElementById('github-token').value.trim(),
        defaultBranch: document.getElementById('default-branch').value.trim() || 'main',
        figmaFileKey: document.getElementById('figma-file-key').value
      };

      if (!config.githubRepo) {
        showStatus('config-status', 'Please enter a GitHub repository', 'error');
        return;
      }

      if (!config.githubToken) {
        showStatus('config-status', 'Please enter a GitHub token', 'error');
        return;
      }

      postMessage('save-config', config);
      showStatus('config-status', 'Settings saved successfully!', 'success');
    }

    // ============================================
    // Icon Handlers
    // ============================================

    function handleIconsLoaded(data) {
      icons = data.icons;
      document.getElementById('display-icon-count').textContent = data.totalCount;

      const listEl = document.getElementById('icon-list');
      if (icons.length === 0) {
        listEl.innerHTML = '<div class="icon-item"><span class="icon-name">No icons found</span></div>';
      } else {
        listEl.innerHTML = icons.map(icon => `
          <div class="icon-item">
            <span class="icon-name">${escapeHtml(icon.name)}</span>
            <span class="icon-size">${icon.width}×${icon.height}</span>
          </div>
        `).join('');
      }
    }

    // ============================================
    // Sync Handlers
    // ============================================

    function triggerSync() {
      if (isSyncing) return;

      const version = document.getElementById('version').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!version) {
        showStatus('sync-status', 'Please enter a version number', 'error');
        return;
      }

      if (!/^\d+\.\d+\.\d+$/.test(version)) {
        showStatus('sync-status', 'Version must be in format X.Y.Z (e.g., 1.2.0)', 'error');
        return;
      }

      if (!message) {
        showStatus('sync-status', 'Please enter an update message', 'error');
        return;
      }

      isSyncing = true;
      updateSyncButton(true);
      showStatus('sync-status', '<span class="loading"></span>Triggering sync...', 'info');

      postMessage('trigger-sync', { version, message });
    }

    async function handleSyncResult(data) {
      if (data.action === 'trigger-github') {
        // Make the GitHub API call from UI (has network access)
        try {
          const result = await triggerGitHubAction(
            data.config.githubRepo,
            data.config.githubToken,
            data.syncRequest
          );

          if (result.success) {
            showStatus('sync-status', `
              <strong>✓ Sync triggered successfully!</strong><br>
              <div style="margin-top: 8px;">
                Version: <strong>${escapeHtml(data.syncRequest.version)}</strong><br>
                A GitHub Actions workflow has been triggered. It will:
                <ul style="margin: 8px 0 8px 16px; padding: 0;">
                  <li>Fetch icons from Figma</li>
                  <li>Generate React components</li>
                  <li>Create a Pull Request</li>
                </ul>
                <a href="${result.prUrl}" target="_blank" style="display: inline-block; margin-top: 4px;">
                  View Pull Requests →
                </a>
              </div>
            `, 'success');

            // Clear form after successful sync
            document.getElementById('version').value = '';
            document.getElementById('message').value = '';
          } else {
            showSyncError(result.error);
          }
        } catch (error) {
          showSyncError(error.message);
        }

        isSyncing = false;
        updateSyncButton(false);
      }
    }

    function showSyncError(errorMessage) {
      let suggestion = '';

      if (errorMessage.includes('404')) {
        suggestion = 'Check that the repository exists and your token has access.';
      } else if (errorMessage.includes('401') || errorMessage.includes('403')) {
        suggestion = 'Your GitHub token may be invalid or expired. Please update it in Settings.';
      } else if (errorMessage.includes('network') || errorMessage.includes('fetch')) {
        suggestion = 'Check your internet connection and try again.';
      }

      showStatus('sync-status', `
        <strong>✗ Sync failed</strong><br>
        <div style="margin-top: 4px;">
          ${escapeHtml(errorMessage)}
          ${suggestion ? `<br><br><em>${suggestion}</em>` : ''}
        </div>
        <button class="btn btn-secondary" style="margin-top: 8px;" onclick="triggerSync()">
          Retry
        </button>
      `, 'error');
    }

    async function triggerGitHubAction(repo, token, syncRequest) {
      const url = `https://api.github.com/repos/${repo}/dispatches`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Accept': 'application/vnd.github.v3+json',
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            event_type: 'icon_sync',
            client_payload: {
              version: syncRequest.version,
              message: syncRequest.message,
              figma_file_key: syncRequest.fileKey,
              triggered_at: syncRequest.timestamp
            }
          })
        });

        if (response.status === 204 || response.status === 200) {
          return {
            success: true,
            prUrl: `https://github.com/${repo}/pulls`
          };
        } else {
          const errorData = await response.json().catch(() => ({}));
          return {
            success: false,
            error: errorData.message || `HTTP ${response.status}`
          };
        }
      } catch (error) {
        return {
          success: false,
          error: error.message
        };
      }
    }

    // ============================================
    // UI Helpers
    // ============================================

    function showStatus(elementId, message, type) {
      const el = document.getElementById(elementId);
      el.className = `status status-${type}`;
      el.innerHTML = message;
      el.classList.remove('hidden');
    }

    function showError(message) {
      showStatus('sync-status', message, 'error');
      isSyncing = false;
      updateSyncButton(false);
    }

    function updateSyncButton(loading) {
      const btn = document.getElementById('sync-btn');
      btn.disabled = loading;
      btn.innerHTML = loading
        ? '<span class="loading"></span>Syncing...'
        : 'Sync Icons to GitHub';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ============================================
    // Initialize
    // ============================================

    postMessage('load-config');
  </script>
</body>

</html>
